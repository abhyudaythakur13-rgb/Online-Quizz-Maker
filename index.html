<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Quiz Maker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Online Quiz Maker</h1>
    <div id="home">
      <button onclick="showCreateQuiz()">Create a Quiz</button>
      <button onclick="showQuizList()">Take a Quiz</button>
    </div>

    <!-- Create Quiz Section -->
    <div id="createQuiz" class="hidden">
      <h2>Create New Quiz</h2>
      <input type="text" id="quizTitle" placeholder="Enter quiz title" />
      <div id="questionsContainer"></div>
      <button onclick="addQuestion()">Add Question</button>
      <button onclick="saveQuiz()">Save Quiz</button>
      <button onclick="goHome()">Back</button>
    </div>

    <!-- Quiz List Section -->
    <div id="quizList" class="hidden">
      <h2>Available Quizzes</h2>
      <ul id="quizItems"></ul>
      <button onclick="goHome()">Back</button>
    </div>

    <!-- Take Quiz Section -->
    <div id="takeQuiz" class="hidden">
      <h2 id="currentQuizTitle"></h2>
      <div id="questionArea"></div>
      <button onclick="submitQuiz()">Submit Quiz</button>
      <button onclick="goHome()">Back</button>
    </div>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2>Your Results</h2>
      <p id="score"></p>
      <div id="answersReview"></div>
      <button onclick="goHome()">Go Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
